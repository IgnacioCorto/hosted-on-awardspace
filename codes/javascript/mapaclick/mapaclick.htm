<script>
var id1=null;
var ancho=500;

document.getElementById("td_circulo").width = ancho;
document.getElementById("td_circulo").height = ancho;

id1 = setInterval(function(){
	tamano = (0+(Math.random()*ancho));
	document.getElementById('ignacio').style.fontSize = tamano+'px';
	document.getElementById('ignacio').style.lineHeight = tamano+'px';
},333);

id2 = setTimeout(function(){
	//clearInterval(id);
},3000);

//http://diveintohtml5.org/canvas.html#divingin
function draw_b() {
	var b_canvas = document.getElementById("b");
	var b_context = b_canvas.getContext("2d");
	b_context.strokeRect(50, 25, 150, 100);
	
	//b_canvas.width = b_canvas.width; //to clear a canvas.
	//b_context.strokeStyle = "#ccc";
	
	for (var x = 0.5; x < 500; x += 10) {
	  b_context.moveTo(x, 0);
	  b_context.lineTo(x, 375);
	}
	//b_context.strokeStyle = "#eee";
	b_context.stroke();
	
	b_context.beginPath();
	b_context.arc(60, 60, 40, 0, Math.PI*2,false);
	//b_context.closePath(); 

	b_context.strokeStyle = "2px dashed #f00";
	b_context.stroke();

	//b_context.fillStyle = "2px dashed #0ff";
	//b_context.fill();
}
draw_b();
