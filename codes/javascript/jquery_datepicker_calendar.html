<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jQuery Datepicker/Calendar</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
<script type="text/javascript">
$(function(){
	$('.mycalendar').datepicker({
		changeMonth:true,
		changeYear:true,
		numberOfMonths: [1,1], //[4,3]
		altFormat:'yy-mm-dd',
		altField:'#myfield',
		showButtonPanel: false,
		minDate:new Date(2012, 5-1, 1),
		maxDate:new Date(2012, 11-1, 30),
		disabled:false,
		//navigationAsDateFormat: true,
		
		prevText: "&lt;antes",
		currentText: "!",
		nextText: "despues&gt;",
		monthNamesShort: ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
		monthNames: ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'],
		dayNamesMin:['Do','Lu','Ma','Mi','Ju','Vi','Sa'],
		dayNamesShort:['Dom','Lun','Mar','Mie','Jue','Vie','Sab'],
		dayNames:['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
		
		beforeShowDay: function(date){
			var output = [false,"ignclass",""];
			if(date.getDate()%3==0){
				output[1] = "hayevento";
			}
			return output;
			},
			
		onChangeMonthYear: function(year,month,instance){
			$('.myevents').prepend('<div> Fecha: '+year+'-'+month+'</div>');
			}
	});
});
</script>
<style>
.hayevento { background:green; }
.ui-datepicker-prev, .ui-datepicker-next{border:1px solid red;}
</style>
</head>

<body>
<div class="mycalendar"></div>
<input id="myfield" />
<div class="myevents"></div>
</body>
</html>
